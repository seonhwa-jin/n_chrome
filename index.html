<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Momentum App</title>
</head>


<body>
    <div class="square1">
      <h2 id="clock">00:00</h2>
      <form class="hidden" id="login-form" >
        <input 
          required 
          maxlength="15" 
          type="text" 
          placeholder="What is your name?" 
        />
        <button>Log In</button>
      </form>
      <h1 class="hidden" id="greeting" ></h1>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div id="clock"><script src="js/clock.js"></script></div>
      <div id="greeting"><script src="js/greetings.js"></script></div><br>
      <div id="qq"><script src="js/quotes.js"></script></div>
      <div id="bg"><script src="js/background.js"></script></div>
      <div id="todo"><script src="js/todo.js"></script></div>
      <div id="loca"><script src="js/weather.js"></script></div>

      

    </div>
    <div id="playlist"><audio controls></audio></div>
</body>
</html>
